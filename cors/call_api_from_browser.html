<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Check CORS - Call API from Browser Client</title>
  <!-- <link href="style.css" rel="stylesheet" /> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
  .accordion-button:is(.collapsed) {
    background-color: rgba(33,37,41,0.03);
  }
  .clock-screen {
    background-color: rgba(33,37,41,0.13);
    color: rgba(33,37,41,0.63);
  }

  .font-mono {
    font-family:SF Mono,Consolas,DejaVu Sans Mono,Roboto Mono;
  }
  </style>
</head>
<body>

  <section class="row border p-2">
    <div class="row p-2">
      <div class="mb-3 row">
        <label for="request_header" class="col-sm-2 col-form-label">Header</label>
        <div class="col-sm-10">
          <textarea class="form-control font-mono" id="request_header" rows="3" placeholder="Content-Type: applcation/json"></textarea>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="request_body" class="col-sm-2 col-form-label">Body</label>
        <div class="col-sm-10">
          <textarea class="form-control font-mono" id="request_body" rows="8" placeholder='{&NewLine;  "message"  : "the quick brown fox jumps over the lazy dog",&NewLine;  "timestamp": 1765805846&NewLine;}'></textarea>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="request_url" class="col-sm-2 col-form-label">Url</label>
        <div class="col-sm-10">
          <input class="form-control" id="request_url" type="text" placeholder="http://your.api.url/path" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="request_method" class="col-sm-2 col-form-label">Method</label>
        <div class="col-sm-4">
          <input class="form-control" id="request_method" type="text" placeholder="POST" />
        </div>
      </div>
    </div>

    <div class="col-auto">
      <button class="btn btn-primary mb-3" id="request_send" type="submit">Send</button>
    </div>
  </section>
  <pre id="output"></pre>


  <script>
    ;
    const $request_header = document.getElementById("request_header");
    const $request_body   = document.getElementById("request_body");
    const $request_url    = document.getElementById("request_url");
    const $request_method = document.getElementById("request_method");
    const $output         = document.getElementById("output");
    const $btn_send       = document.getElementById("request_send");

    function loadHeader() {
      let raw_content = $request_header.value;
      let headers = new Headers();

      raw_content.split("\n").forEach(entity => {
        var k = entity.split(":", 1)[0].trim();
        var v;
        if (k.length > 0) {
          v = entity.substr(entity.indexOf(":")+1).trim();
          headers.append(k, v);
        }
      });

      return headers;
    }

    function loadBody() {
      return $request_body.value;
    }

    function loadUrl() {
      let raw_content = $request_url.value;
      if (raw_content) {
        let url = raw_content.trim();
        if (url.length > 0) {
          return url;
        }
      }
      return raw_content;
    }

    function loadMethod() {
      let raw_content = $request_method.value;
      if (raw_content) {
        let method = raw_content.trim();
        if (method.length > 0) {
          return method.toUpperCase();
        }
      }
      return "POST";
    }

    function sendRequest(callback) {
      let url = loadUrl();
      let request = new Request(url, {
        method: loadMethod(),
        headers: loadHeader(),
        body: loadBody(),
        mode:"cors",
        });

      const beginAt = Date.now();

      fetch(request)
        .then(async resp => {
          const finishAt = Date.now();
          const took     = finishAt - beginAt;
          const contentType = resp.headers.get('content-type');

          let output = [];

          output.push(`timestamp: ${finishAt} (${took}ms)`);
          output.push("--------------------------");
          output.push(`${resp.status} ${resp.statusText}`);

          resp.headers.forEach((value, key) => {
            output.push(`${key}: ${value}`);
          })
          output.push("");

          if (contentType && contentType.includes('application/json')) {
            const data = await resp.json();
            output.push( JSON.stringify(data, null, 2) );
          } else {
            const text = await resp.text();
            output.push( text );
          }

          $output.textContent = output.join("\n");

          callback();
        })
        .catch(async err => {
          const finishAt = Date.now();
          const took     = finishAt - beginAt;
          let output = [];

          output.push(`timestamp: ${finishAt} (${took}ms)`);
          output.push("--------------------------");
          output.push( err );

          $output.textContent = output.join("\n");

          console.error(err);
          callback();
        });
    }
  </script>
  <script>
    ;
    document.addEventListener("DOMContentLoaded", (event) => {
      $btn_send.addEventListener("click", (event) => {
        $output.textContent = "waiting...";
        $btn_send.setAttribute("disabled", "disabled");
        sendRequest(() => {
          $btn_send.removeAttribute("disabled");
        });
      })
    });
  </script>
</body>
</html>
